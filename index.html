<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photon</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400,500;0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="/app.js" defer></script>
    <noscript>This application requires JavaScript to run</noscript>
  </head>
  <body>
    <header>
      <div class="header-container">
        <h2><a href="./index.html" class="logo">Photon.</a></h2>
        <p>
          Your one-stop shop for beautiful, free images that you can download
          for any project.
        </p>

        <form class="search-form">
          <input type="text" name="search" class="search-input" />
          <button type="submit" class="submit-btn">Search</button>
        </form>
      </div>
      <div class="featured">
        <button class="nature subject">Nature</button>
        <button class="oceans subject">Oceans</button>
        <button class="animals subject">Animals</button>
        <button class="people subject">People</button>
      </div>
    </header>
    <main>
      <div class="gallery"></div>
    </main>
    <div class="nav-button">
      <button class="more">More</button>
    </div>
  </body>
</html>
